os: linux
dist: trusty
services: docker

branches:
  only:
  - parallel

env:
  global:
    - BASE=unifem/cht-coupler:mapper-dev

before_script:
  - docker --version
  - docker login -u "$DOCKER_USER" -p "$DOCKER_PASS"
  - docker pull $BASE

script:
  - docker build --tag $DOCKER_USER/dtk:latest --file docker/Dockerfile .
  - docker push $DOCKER_USER/dtk
